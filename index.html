<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeNow Interface</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #0e4b3d; /* Verde escuro */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container principal */
        .container {
            background-color: #1f6152;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 320px;
        }

        /* Título */
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #ffffff;
        }

        /* Botões */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: start;
            background-color: #04aa6d;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #048a5c;
        }

        .button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        /* Divisores */
        .section-title {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #d9d9d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>timenow</h1>
        <div class="button-group">

            <div class="section-title">TIMENOW</div>

                <img src="https://img.icons8.com/ios-filled/50/000000/worker-male.png" alt="SSMA"> SSMA
            </a>
            <!-- Férias -->
